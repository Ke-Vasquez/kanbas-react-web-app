<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../../vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../../vendors/fontawesome/css/all.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
        <div class="wd-assignment-editor">
        <div class="wd-elip-buttn"> 
            <a class="btn btn-success btn-light float-end "> <i class="fas fa-ellipsis-v fa-lg" style="color: #919191;"></i> </a>
            <p class="float-end" style="color: green;"> Published </p>
            <i class="fas fa-check fa-sm float-end" style="color: #8d8600;"></i>
        </div>
        <hr>
        <div class=".container">
            <div class="row">
                <div class="wd-assignment-name-div col">
                    <label id="assignment-name"> Assignment Name </label>
                    <input class="form-control wd-assignment-form" id="assignment-name" value="A1 - ENV + HTML">
                </div>
            </div>
            <div class="row">
                <div class="wd-assignment-desc-div">
                    <textarea class="form-control wd-assignment-desc" id="assignment-description" placeholder="">This is the assignment description</textarea>
                </div>
            </div>
            <div class="row wd-points-row">
                <div class="col wd-points-div">
                    <label class="wd-labels">Points </label>
                    <input id="assignment-points" class="form-control wd-points-box">
                </div>
            </div>
            <div class="row wd-assignment-group-div">
                <div class="col wd-assignment-group-col"> 
                <label class="wd-assignment-group-l" id="assignment-group"> Assignement Group </label>
                <select class="form-control wd-assignment-select-box">
                    <option id="assignment-group"> ASSIGNMENTS </option>
                </select>
                </div>
            </div>
            <div class="row wd-dispay-grad">
                <div class="col wd-display-grade-col">
                <label class="wd-display-grade-label" id="display-grade">Display Grade as</label>
                <select class="form-control wd-percentage-grad">
                    <option id="display-grade"> Percentage </option>
                </select>
                </div>
            </div>
            <div class="row wd-sub-type-div">
                <div class="col wd-sub-tye-col">
                <label class="wd-sub-type-text " id="submission-type">Submission type</label>
                <select class="form-control wd-sub-dropdown">
                    <option id="submission-type"> Online </option>
                </select>
                </div>
            </div>
            <div class="row wd-online-ent-row">
                <div class="col wd-online-ent-col">
                    <label> Online Entry Options</label>
                            <input id="online-entry-text" type="checkbox">
                    <label for="online-entry-text" id="online-entry-text"> Text Entry</label>
                    <br/>
                    <input id="online-entry-web" type="checkbox">
                    <label for="online-entry-web" id="online-entry-web"> Website URL</label>
                    <br/>
                    <input id="online-entry-med" type="checkbox">
                    <label for="online-entry-med" id="online-entry-med"> Media Recordings </label>
                    <br/>
                    <input id="online-entry-stud" type="checkbox">
                    <label for="online-entry-stud" id="online-entry-stud"> Student Annotation </label>
                    <br/>
                    <input id="online-entry-fil" type="checkbox">
                    <label for="online-entry-fil" id="online-entry-fil">File Uploads </label>
                </div>
            </div>
            <div class="row wd-sub-attmpt-row">
                <div class="col wd-wd-sub-attmpt-col">
                    <label class="wd-sub-attmp-lab" id="submission-attempt">Submission Attempts</label>
                    <select class="form-control wd-sub-attmp-form">
                        <option id="submission-attempt"> Unlimited </option>
                    </select>
                </div>
            </div>
            <div class="row wd-pr-row">
                <div class="col">
                    <label id="plagiarism-review"> Plagiarism Review</label>
                    <select class="form-control wd-pr-form">
                        <option id="plagiarism-review"> None </option>
                    </select>
                </div>
            </div>
            <div class="row wd-ga-row">
                <div class="col wd-ga-col">
                    Group Assignment
                    <div>
                    <input type="checkbox" value="group-assignment" name="group-assignment-box" id="gab">
                    <label for="gab"> This is a group assignment </label>
                    </div>
                </div>
            </div>
            <div class="row wd-peer-r">
                <div class="col wd-peer-c">
                    <label id="prd">Peer review: </label>
                    <input type="checkbox" name="peer-review-box" id="prd" value="peer-review">
                    <label for="prd"> Require Peer Reviews </label>
                </div>
            </div>
            <div class="row wd-assign-to-r">
                <div class="col wd-assign-to-c">
                    <label id="assign-to"> Assign to </label>
                    <input class="form-control wd-assign-to-form" type="text" id="assign-to" value="Everyone">
                </div>
            </div>
            <div class="row wd-due-r">
                <div class="col">
                    <label> Due </label>
                    <input id="due-date" class="form-control wd-due-fc" type="date" value="2021-01-01">
                </div>
                
            </div>
        </div>
        <div class="d-flex flex-row wd-af-titles">
            <label id="available-from"> Available From </label>
            <labal id="until-box" > Until</labal>
        </div>
        <div class="d-flex flex-row wd-af">
            <input type="date" id="available-from" class="form-control wd-af-form" value="2021-01-01">
            <input type="date" id="until-box" class="form-contrl wd-af-form" value="2021-01-01">
        </div>
        <hr>
        <div class="float-end">
        <a class="btn btn-light" href="../screen.html"> Cancel </a>
        <a class="btn btn-danger wd-save-btn" href="../screen.html"> Save </a>
        </div>
    </div>
</body>
</html>
