<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/Kanbas/Courses/Assignments/index.html">
        <select>
            <option id="speedGrader"> SpeedGrader </option>
        </select>
        <hr/>
        <h3> Assignment Name </h3>
        <input id="assignment-name" value="A1 - ENV + HTML">
        <br/>
        <br/>
        <textarea id="assignment-description" placeholder="">This is the assignment description</textarea>
        <br/>
        <br/>
        Points
        <br>
        <input id="assignment-points" value="100" type="number">
        <br/>
        <br/>
        Assignment Group
        <br/>
        <select>
            <option id="assignment-group"> ASSIGNMENTS </option>
        </select>
        <br/>
        <br/>
        Display Grade as
        <br/>
        <select>
            <option id="display-grade"> Percentage </option>
        </select>
        <br/>
        <br/>
        Submission Attempts
        <br/>
        <select>
            <option id="submission-type"> Unlimited </option>
        </select>
        <br/>
        <br/>
        Plagiarism Review
        <br/>
        <select>
            <option id="plagiarism-review"> None </option>
        </select>
        <br/>
        <br/>
        Group Assignment
        <br/>
        <input type="checkbox" value="group-assignment" name="group-assignment-box" id="gab">
        <label for="gab"> This is a group assignment </label>
        <br/>
        <br/>
        Peer Review
        <br/>
        <input type="checkbox" name="peer-review-box" id="prd" value="peer-review">
        <label for="prd"> Require Peer Reviews </label>
        <br/>
        <br/>
        Assign
        <br/>
        Assign to
        <br/>
        <input type="text" id="assign-to" value="Everyone">
        <br/>
        <br/>
        Due
        <br/>
        <input id="due-date" type="date" value="2021-01-01">
        <br/>
        <br/>
        Available From
        <br/>
        <input type="date" id="available-from" value="2021-01-01">
        <br/>
        <br/>
        <button > Cancel </button>
        <button> Save </button>
    </form>
</body>
</html>
